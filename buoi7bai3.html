<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hãy đoán xem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"], button {
      padding: 10px;
      margin-top: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #45a049;
    }
    #message {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
    .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-home:hover {
            background-color: lightgrey;
        }
  </style>
</head>
<body>

    <div class="container">
        <h1>Hãy đoán xem</h1>
        <p>Nhập số từ 1 đến 10:</p>
        <input type="text" id="userInput" placeholder="Nhập số ở đây">
        <br>
        <button onclick="guessNumber()">Đoán</button>
        <div id="message"></div>
      </div>

  <script src="buoi7bai3.js"></script>
  <section id="trangchu" class="fade-in">
    <div>
        <b><a href="index.html" class="back-home">Quay về trang chủ</a></b>
    </div>
</section>
</body>
</html>
