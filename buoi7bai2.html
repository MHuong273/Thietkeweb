<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2 - Tìm số lớn nhất, nhỏ nhất</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input[type="text"] {
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      text-align: center;
      font-size: 16px;
      color: #333;
    }

    .error {
      color: red;
    }
    .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            transition: 0.3s;
        }

        .back-home:hover {
            background-color: lightgrey;
        }
  </style>
</head>
<body>
  <h2>Nhập dãy số (cách nhau bằng dấu phẩy):</h2>
  <input type="text" id="numbers" placeholder="Ví dụ: 1, 2, 3, 4, 5">
  <br>
  <button onclick="findMaxMin()">Tìm số lớn nhất & nhỏ nhất</button>

  <div id="result"></div>

  <script>
    function findMaxMin() {
      const input = document.getElementById("numbers").value;
      const arr = input.split(",").map(Number);
      const max = Math.max(...arr);
      const min = Math.min(...arr);

      document.getElementById("result").innerHTML = `
        Số lớn nhất: ${max} <br>
        Số nhỏ nhất: ${min}
      `;
    }
  </script>
  <br>
<section id="trangchu" class="fade-in">
    <div>
        <b><a href="index.html" class="back-home">Quay về trang chủ</a></b>
    </div>
</section>
</body>
</html>
